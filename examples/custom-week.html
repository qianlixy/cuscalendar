<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义星期显示文本-自定义平铺式日历插件</title>
    <link rel="stylesheet" href="../css/jquery-cuscalendar-1.0.0.min.css">
    <style>
        .calendar_wrap{width: 50%;margin: 0 auto;}
    </style>
</head>
<body>
    <div class="calendar_wrap">
        <div class="cuscal">
            <div class="year_month_wrap">
                <span class="prev"><<上一月</span>
                <div class="date_wrap">
                    <span class="month_wrap"></span>月
                    <span class="year_wrap"></span>年
                </div>
                <span class="next">下一月>></span>
                <span class="today">今天</span>
            </div>
            <div class="week_wrap"></div>
            <div class="day_wrap"></div>
        </div>
    </div>

    <script src="../js/jquery-1.11.3.min.js" charset="utf-8"></script>
    <script src="../js/jquery-cuscalendar-all-1.0.0.min.js" charset="utf-8"></script>

    <script type="text/javascript">
        CusCalendar.weeks = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
        $("div.cuscal").cuscal();
    </script>
</body>
</html>
